<div class="NgxEditor__Wrapper">
  @if (editor && toolbar && colorPresets) {
    <ngx-editor-menu [editor]="editor"
                     [toolbar]="toolbar"
                     [colorPresets]="colorPresets"></ngx-editor-menu>
    <ngx-editor
      [editor]="editor"
      [ngModel]="html"
      [disabled]="false"
      [placeholder]="'Type here...'"></ngx-editor>
  }
</div>
