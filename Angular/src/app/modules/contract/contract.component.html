<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="company" [nzMatchRouter]="true">
        <span nz-icon nzType="home"></span>
        <span>{{ 'CONTRACT.COMPANY' | translate }}</span>
      </li>
      <li nz-menu-item routerLink="templates" [nzMatchRouter]="true">
        <span nz-icon nzType="file"></span>
        <span>{{ 'CONTRACT.TEMPLATES.MANY' | translate }}</span>
      </li>
      <li nz-menu-item routerLink="search" [nzMatchRouter]="true">
        <span nz-icon nzType="folder"></span>
        <span>{{ 'CONTRACT.SEARCH' | translate }}</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          ></span>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <span nz-icon nzType="home"></span>
        @for (crumb of breadcrumbs; track crumb.url) {
          <nz-breadcrumb-item>
            <a [routerLink]="crumb.url">{{ crumb.label | translate }}</a>
          </nz-breadcrumb-item>
        }
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
